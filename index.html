<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>Checklist με Score</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 30px;
    }
    .checklist-card {
      max-width: 500px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card checklist-card shadow-lg">
  <div class="card-body">
    <h4 class="card-title mb-4">Checklist Προόδου</h4>

    <!-- Progress bar -->
    <div class="progress mb-3">
      <div id="progress-bar" class="progress-bar progress-bar-striped bg-success" 
           role="progressbar" style="width: 0%">0%</div>
    </div>

    <!-- Checklist items -->
    <ul class="list-group mb-3">
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" value="">
        Σημείο 1
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" value="">
        Σημείο 2
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" value="">
        Σημείο 3
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" value="">
        Σημείο 4
      </li>
      <li class="list-group-item">
        <input class="form-check-input me-2" type="checkbox" value="">
        Σημείο 5
      </li>
    </ul>

    <!-- Submit button -->
    <button id="submit-btn" class="btn btn-primary w-100">Υποβολή</button>

    <!-- Result -->
    <div id="result" class="text-center text-success"></div>
  </div>
</div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const checkboxes = document.querySelectorAll('.form-check-input');
  const progressBar = document.getElementById('progress-bar');
  const submitBtn = document.getElementById('submit-btn');
  const result = document.getElementById('result');

  function updateProgress() {
    const total = checkboxes.length;
    const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
    const percent = Math.round((checked / total) * 100);

    progressBar.style.width = percent + "%";
    progressBar.innerText = percent + "%";
  }

  checkboxes.forEach(cb => cb.addEventListener('change', updateProgress));

  submitBtn.addEventListener('click', () => {
    const total = checkboxes.length;
    const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
    const percent = Math.round((checked / total) * 100);

    result.innerHTML = `✅ Το score σου είναι: <span class="text-primary">${checked}/${total}</span> 
                        (${percent}%)`;
  });
</script>

</body>
</html>
